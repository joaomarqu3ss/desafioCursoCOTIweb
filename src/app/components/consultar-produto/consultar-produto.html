<div class="container">
    <div class="card shadow">
        <div class="card-header">
            <h5 class="card-title">Consultar Contas</h5>
<table class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of produtos()">
                        <td> {{p.nome}} </td>
                        <td> {{p.dataHoraCriacao | date: 'dd/MM/yyyy'}} </td>
                        <td> {{p.preco | currency: 'BRL'}} </td>
                        <td> {{p.quantidade}} </td>
                        <td>
                          
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            Quantidade de contas: {{produtos().length}}
                        </td>
                    </tr>
                </tfoot>
            </table>
            </div>
